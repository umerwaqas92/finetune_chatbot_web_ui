<!DOCTYPE html>
<html>
<head>
	<title>List of Files</title>
	<!-- Bootstrap 5 CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-PqqJygy57pqu6q9U/D/poHiVJrbTfMkaZ+2kzaznJYV7lGJHLySj7X+6Dp4C/D4ELx4dJOT5ml8/5Y5hi5+rqA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">ChatBot</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" href="upload">Upload file & fine-tune setting</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="files">Files</a>
					</li>
					<li class="nav-item">
						<a class="nav-link"href="javascript:history.back()">Back</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container my-5">
		<h1 class="mb-3">List of Files</h1>
		<ul class="list-group">
			{% for file in files %}
			<li class="list-group-item"><a href="/edit?filename={{ file }}">{{ file }}</a></li>
			{% endfor %}
		</ul>
	</div>
	
	<!-- Bootstrap 5 JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-0+0c/4eOFBweXjKfgURyoD4M4+4jl4NulK06hYJ+jLDfy+ETblSbIkSRX9Lj0nDZax4lZ4dOGxHs1zR/wjKoZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
