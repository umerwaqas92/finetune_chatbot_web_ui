<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Web Editor</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />


	<!-- Bootstrap 5 CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-NfdEDJx13yNmfJ/8zpvP/9nLyLhGl6Uwwnf6Uzdx6n84f1x72s3b3lyP8MPlB9XZTmRZPzJpT8pkv+sE/P0xLg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ChatBot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="upload">Openai & fine-tune setting</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="files">Uploaded Files</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
	<div class="container mt-5">
		<h1 class="mb-3">Web Editor</h1>
		<!-- show success message -->
	

	
		<div class="row">
			<div class="col">
				<form method="POST" action="/delete">
					<input type="hidden" name="filename" value="{{ filename }}" />
					<button type="submit" class="btn btn-danger">Delete</button>
				</form>
			</div>
			<div class="col">
				<form method="GET" action="/upload">
					<input type="hidden" name="filename" value="{{ filename }}" />
					<button type="submit" class="btn btn-secondary">Go to train page</button>
				</form>
			</div>
		</div>
		<form method="POST" action="/save">
			<button type="submit" class="btn btn-primary">Save</button>
		
			<input type="hidden" name="filename" value="{{ filename }}" />
			<div class="mb-3">
				<label for="content" class="form-label">File content:</label>
				<textarea class="form-control h-75" id="content" name="content" rows="30" style="width: 1200px;">{{ content }}</textarea>
			</div>
		</form>
      
	</div>


	<!-- Bootstrap 5 JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-0+0c/4eOFBweXjKfgURyoD4M4+4jl4NulK06hYJ+jLDfy+ETblSbIkSRX9Lj0nDZax4lZ4dOGxHs1zR/wjKoZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
